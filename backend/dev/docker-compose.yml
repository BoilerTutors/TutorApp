# Local Postgres for development/testing.
# Run from backend/:  docker compose -f dev/docker-compose.yml up -d
# Stop:               docker compose -f dev/docker-compose.yml down
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tutorapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
